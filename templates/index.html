{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<center>
<div class = 'content' >
    <h1>Task Master</h1>
    {% if tasks|length < 1 %}
    <h4>No tasks to show</h4>
    {% else %}
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
                <th>{{task.content}}</th>
                <th>{{task.date_created.date()}}</th>
                <th><a href="/update/{{task.id}}">Update</a><br><a href="/delete/{{task.id}}">Delete</a></th>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
    <div>
        <form action="/" method="post">
    
            <input type="text" name="content" id = 'content'>
            <input type="submit" value="Add" class="button">
        
        </form>
    </div>
</div>
</center>

{% endblock %}
